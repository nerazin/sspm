<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <link rel="stylesheet" href="/vault/sspm_vault.css">
    <script src="/vault/sspm_vault.js" type="text/javascript" defer></script>
    <title>SSPM - Vault</title>
</head>
<body>
    <div class="upbar">
        <div class="title_wrapper">SSPM - Vault</div>
        <button id="logout_button" onclick="clearCookieAndLogOut();">Log out</button>
    </div>
    <div class="list_container">
        <div class="list" id="loginPasswordList">
            <!-- These items will be generated by the server -->
            <div class="list_item">
                <span class="login">User1</span>
                <span class="password">password1</span>
            </div>
            <div class="list_item">
                <span class="login">User2</span>
                <span class="password">password2</span>
            </div>
            <!-- Additional items dynamically added -->
        </div>
    </div>
</body>

</html>
